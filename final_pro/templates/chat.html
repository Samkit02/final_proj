{%extends "layout.html"%}
{%block content%}
<style>
    /* Customize chat container */
    .chat-container {
      border: 1px solid #ccc;
      height: 500px;
      overflow-y: scroll;
    }
    /* Customize chat messages */
    .chat-message {
      padding: 10px;
      margin: 5px;
      background-color: #f0f0f0;
      border-radius: 10px;
    }
    .chat-current {
      padding: 10px;
      margin: 5px;
      background-color: lightblue;
      border-radius: 10px;
      text-align:right;
    }
  </style>
<div class="row">
  <div class="col-md-12">
    <!-- Chat container -->
    <div class="chat-container">
      <!-- Chat messages -->
      {% for chat in chats%}
            {% if chat.user1_id == current_user.id%}
                <div class="chat-current">{{chat.msg}}</div>
            {%else%}
                <div class="chat-message">{{chat.msg}}</div>
            {%endif%}
        {%else%}
      {%endfor%}
      <!-- More chat messages can be added dynamically -->
    </div>
    <!-- Chat input -->
    <form action="" method="POST">
      <div class="input-group mt-3">

          <input type="text" class="form-control" placeholder="Type your message..." name="msg" required>
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </div>
    </form>
  </div>
</div>
{%endblock content%}
