{%extends "layout.html"%}
{%block content%}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<style>
    .highcharts-figure,
.highcharts-data-table table {
    min-width: 310px;
    max-width: 800px;
    margin: 1em auto;
}

#container {
    height: 400px;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}

.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

</style>
<figure class="highcharts-figure">
    <div id="container"></div>
</figure>
<script>
    Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Health vs Automobile estimated for 2024',
        align: 'left'
    },
    xAxis: {
        categories: ['DriveGuard Insurance', 'SafeGuard Insurance', 'DriveSure Insurance', 'RoadGuard Insurance', 'SafeDrive Insurance', 'CareGuard Insurance'],
        crosshair: true,
        accessibility: {
            description: 'Countries'
        }
    },
    credits: {
        enabled: false
    },
    yAxis: {
        min: 0,
    },
    tooltip: {
        valueSuffix: ' ($)'
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [
        {
            name: 'Health',
            data: [406, 260, 100, 683, 250, 140]
        },
        {
            name: 'Automobile',
            data: [516, 1360, 551, 1400, 1018, 770]
        }
    ]
});

</script>
{%endblock content%}
